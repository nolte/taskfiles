# https://taskfile.dev

version: '3'

tasks:
  start:
    desc: kind create cluster
    dir: '{{.USER_WORKING_DIR}}'
    cmds:
      - |
        kind create cluster

  destroy:
    desc: kind delete cluster
    dir: '{{.USER_WORKING_DIR}}'
    cmds:
      - |
        kind delete cluster

  recreate:
    desc: recreate cluster
    dir: '{{.USER_WORKING_DIR}}'
    cmds:
      - task: destroy
      - task: start
